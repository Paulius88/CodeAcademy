<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media Querry</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		*{margin: 0; padding: 0;} 
	</style>
</head>
<body>

	<div>
		<div class="childDiv">
		</div>
	</div>




	<style> 
			/* Mobile menu */
				.childDiv 	{width: 100%;					
							height: 250px;
							background-color: blue;}
							
			/* Tablet menu */
			@media only screen and (min-width: 786px) {		

				.childDiv 	{width: 50%;
							height: 350px;
							background-color: yellow;}
		}	

			/* Desktop menu */
			@media only screen and (min-width: 1200px) {	

				.childDiv 	{width: 33.33%;
							height: 450px;
							background-color: green;}
		}
	</style>

</body>
</html>
